<h2>Add a new customer</h2>
<form>
	<label>Customer name</label>
	<input type="text" ng-model="cC.newCustomer" />
	<input class="btn btn-info" type="submit" ng-click="cC.addcustomer()" value="Add customer">
</form>
<input type="text" placeholder="search..." class="pull-right" ng_model="filter_name">
<table>
	<thead>
		<th>Customer name</th>
		<th>Created date</th>
		<th>Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat='customer in cC.customers | filter: filter_name | orderBy: "date"'>
			<td><span ng-bind='customer.name'></span></td>
			<td><span ng-bind='customer.date'></span></td>
			<td><a class="btn btn-warning" href="#" ng-click="cC.removeCustomer(customer)">Remove</a></td>
		</tr>
	</tbody>
</table>
